<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

  </head>
  <body>
    <div class="banner">

      <div class="navigation">
        <nav class="h-100 navbar navbar-expand-lg navbar-light bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand text-success" href="index.html"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a id="c" class="nav-link active" aria-current="page" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                  <a id="d" class="nav-link" href="about.html">ABOUT US</a>
                </li>
                <li class="nav-item">
                  <a id="e" class="nav-link" href="#" tabindex="-1">CONTACT US</a>
                </li>
              </ul>
              <div class="d-flex">
                <a id="a" class="btn btn-transparent" href="login.html">LOG IN</a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div>
        <h1>WELCOME TO  pataSERVICE</h1>
        <p class="text-dark" id="text">
          Pata Service helps you to provide self-service support 24/7 that will
          increase customer satisfaction.
        </p>
        <div class="container align-items-center justify-content-center">
          <div id="row" class="row">
            <div class="col">
              <input
                type="search"
                placeholder="search to get service........"
                id="form1"
                class="form-control"
              />
            </div>

            <div class="col">
              <button id="sea" type="button" class="btn btn-success">
                <i id="" class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <p id="one" class="text-dark">Safe , Faster and Trusted</p>
      </div>
    </div>

    <div id="contact" class="contact">
      <div class="container h-100">
        <div class="contact p-2">
          <div class="container">
            <h1 class="text-center m-4">CONTACT US</h1>
            <form>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control bg-transparent text-dark"
                      id="contactName"
                      placeholder="Name..."
                      required
                    />
                  </div>
                </div>
    
                <div class="col">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="contactEmail"
                      class="form-control bg-transparent text-dark"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Email..."
                      required
                    />
                  </div>
                </div>
              </div>
    
              <div class="row mt-4 mb-3">
                <div class="col-12">
                  <div class="form-group">
                    <textarea
                      placeholder="Your message here..."
                      class="form-control bg-transparent text-dark"
                      id="contactText"
                      rows="8"
                      required
                    ></textarea>
                  </div>
                </div>
              </div>

              <div class="row mt-4 mb-5">
                <div class="col-3">
                  <button id="message" type="submit" class="btn btn-success">SUBMIT</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
