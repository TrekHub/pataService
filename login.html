<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>SIGN UP | Pata Service</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height: 100vh">
        <div class="col-4 bg-success h-100">
          <div class="row mt-5">
            <div class="p-5">
              <div class="p-2 bg-white rounded-pill">
                <p class="text-center text-success h3">Pata Service</p>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="p-5">
              <p class="text-white h1">
                You are a few clicks away from getting the best services from our patners
              </p>
            </div>
          </div>
        </div>

        <div class="col-8 h-100">
          <div class="mt-5">
            <div class="p-5">
              <h3 class="mt-5">Log in</h3>

              <h6 class="mt-4">Get Service Providers from your comfort zone</h6>

              <p class="mt-4">Log in to your personal account and begin getting service providers from your location</p>

                <div class="row mt-5">
                  <div class="col-6">
                    <input id="email" class="form-control" type="email" placeholder="Email">
                  </div>

                  <div class="col-6">
                    <input id="password" class="form-control" type="password" placeholder="Password">
                  </div>
                </div>

                <div class="row mt-5">
                  <div class="col-3">
                    <button type="submit" id="login" class="btn btn-success">Log in</button>
                  </div>
                </div>

                <div class="row mt-5">
                  <div class="col-8">
                    <p>Already have an account? <span class="text-success"><a href="signUp.html" style="color: inherit;">Sign up</a></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/users.js"></script>
  </body>
</html>
